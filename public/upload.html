<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Refleksi Curhat 7C</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CONFIG -->
<script src="js/config.js"></script>
<script src="js/display.js" defer></script>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background: linear-gradient(180deg, #f7f9fc, #eef2f7);
    margin: 0;
    padding: 0;
    color: #2c3e50;
  }

  .container {
    max-width: 720px;
    margin: auto;
    padding: 28px 20px 40px;
  }

  header {
    text-align: center;
    margin-bottom: 32px;
  }

  header h2 {
    margin: 0;
    font-size: 26px;
    font-weight: 700;
  }

  header p {
    margin-top: 10px;
    font-size: 15px;
    color: #555;
  }

  /* ===== CURHAT CARD ===== */
  .curhat-card {
    background: #ffffff;
    padding: 22px 20px;
    margin-bottom: 18px;
    border-radius: 18px;
    box-shadow: 0 10px 28px rgba(0,0,0,.06);
    line-height: 1.75;
    font-size: 15px;
  }

  .curhat-card small {
    display: block;
    margin-top: 12px;
    font-size: 12px;
    color: #888;
  }

  /* ===== STATE ===== */
  .curhat-loading,
  .curhat-empty,
  .curhat-error {
    text-align: center;
    color: #777;
    font-size: 14px;
    padding: 40px 20px;
  }

  /* ===== NAV ===== */
  .nav {
    text-align: center;
    margin-top: 36px;
  }

  .nav a {
    display: inline-block;
    padding: 12px 22px;
    border-radius: 999px;
    background: #4a6cf7;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    box-shadow: 0 6px 18px rgba(74,108,247,.35);
  }

  .nav a:hover {
    opacity: .9;
  }

  footer {
    text-align: center;
    margin-top: 28px;
    font-size: 12px;
    color: #999;
  }
</style>
</head>

<body>
<div class="container">

  <header>
    <h2>Refleksi Curhat 7C</h2>
    <p>
      Potongan cerita yang dipilih dengan hati-hati.  
      Untuk dibaca, direnungkan, dan dihargai.
    </p>
  </header>

  <!-- DISPLAY -->
  <div id="curhat-list">
    <div class="curhat-loading">Memuat refleksi…</div>
  </div>

  <!-- NAV -->
  <div class="nav">
    <a href="curhat.html">Kembali Menulis Curhat</a>
  </div>

  <footer>
    Media refleksi • bukan media sosial
  </footer>

</div>
</body>
</html>
